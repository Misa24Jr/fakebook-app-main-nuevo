<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>
<body>
  <div>
    <div class="MaxA">
      <div class="icono-content">
        <button [routerLink]="['/user-settings']" class="btn-icono">
          <img src="../../../assets/chevron-back-outline.svg">
      </button>
      </div>
      <img class="icono" src="../../../assets/person-outline.svg">
      <h3 class="title">{{ userName }}</h3>
    </div>
    <div class="MaxB">
      <div class="content" >
        <article class="title-content">
          <h3>All my posts</h3>
          <img (click)="handleFavoriteClick()" src="../../../assets/bookmark-outline.svg">
        </article>
        <div class="msg">
          <p class="empty-msg" *ngIf="myPosts.length===0">You haven't posted anything yet</p>
        </div>
        <!-- usar verificar con ngif si myPosts.length es diferente de 0 y renderizar el componente myPost con un ngFor que recorra myPosts  -->
      </div>
    </div>
  </div>
</body>
</html>
